<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NATHANIMATIONS</title>
  </head>
  <body>
    <header>
      <h1>NathAnimations</h1>
      <p>CSS animations by Nathan.</p>
    </header>
    <main>
      <h2>Animating Two Lines in a Box on Hover</h2>
      <br />
      <div class="line-holder">
        <div class="line-one make-an-x"></div>
        <div class="line-two make-an-x"></div>
      </div>
      <div class="line-holder">
        <div class="line-one make-a-thicker-x"></div>
        <div class="line-two make-a-thicker-x"></div>
      </div>
      <div class="line-holder">
        <div class="line-one cross-paths-into-x"></div>
        <div class="line-two cross-paths-into-x"></div>
      </div>
      <div class="line-holder">
        <div class="line-one exit-return-as-x"></div>
        <div class="line-two exit-return-as-x"></div>
      </div>
      <div class="line-holder">
        <div class="line-one spin-into-x"></div>
        <div class="line-two spin-into-x"></div>
      </div>
      <div class="line-holder">
        <div class="line-one"></div>
        <div class="line-two"></div>
      </div>
      <div class="line-holder">
        <div class="line-one"></div>
        <div class="line-two"></div>
      </div>
      <div class="line-holder">
        <div class="line-one"></div>
        <div class="line-two"></div>
      </div>
      <div class="line-holder">
        <div class="line-one"></div>
        <div class="line-two"></div>
      </div>
    </main>
  </body>
</html>
